<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- font awesome -->
    <!-- <script src="https://kit.fontawesome.com/e68d78a9cf.js" crossorigin="anonymous"></script> -->
    <!-- Fonts -->
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Media CSS -->
    <link rel="stylesheet" href="css/media.css">

    <title>Bootstrap Layout</title>
  </head>
  <body>
    <div class="header">
        <div class="container bg">
            <div class="row">
                <div class="col-md-2 col-sm-3 col-12"><div class="box">1.1</div></div>
                <div class="col-md-7 col-sm-6 col-6"><div class="box">1.2</div></div>
                <div class="col-md-3 col-sm-3 col-6"><div class="box">1.3</div></div>
            </div>
        </div>
    </div>
    
    <div class="hero">
        <div class="container bg">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-8 col-sm-12 d-sm-block d-none"><div class="box">2.1</div></div>
                        <div class="col-md-4 col-sm-12"><div class="box">2.2</div></div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none"><div class="red_box">3</div></div>
            </div>
        </div>
    </div>

    <div class="body">
        <div class="container bg">
            <div class="row">
                <div class="col-md-9">
                    <div class="row">
                        <div class="col-md-3 col-sm-9"><div class="box">4.1</div></div>
                        <div class="col-sm-3 d-md-none"><div class="red_box">3</div></div>
                        <div class="col-md-9 col-sm-12"><div class="box">4.2</div></div>
                    </div>
                </div>
                <div class="col-md-3 d-md-block d-none"><div class="box">5</div></div>
            </div>
        </div>
    </div>

    <div class="bar">
        <div class="container bg">
            <div class="d-md-none d-sm-block d-none"><div class="box">5</div></div>
        </div>
    </div>

    <div class="footer">
        <div class="container bg">
            <div class="row">
                <div class="col-md-12"><div class="box">6</div></div>
            </div>
        </div>
    </div>

    <!-- jQuery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <!-- Custom js -->
    <script src="js/script.js"></script>
  </body>
</html>
